    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Progress Indicator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        
        <script src="./js/progress-indicator/ProgressIndicator.js"></script>
        <!--  Tu sa riesi progress bar -->
        <script src="./js/app.js" defer></script>

        <!-- <script src="./js/throttle.js" defer></script> -->
    </head>
    <body>
        
        <!-- value: hodnota medzi 0 a max, ta na ktorej momentalne sme -->
        <!-- progress element nahradim obicajnym div s classami progress better, bude to lepsie ohladom vykonu, presunie sa 
        zodpovednost za vykreslovanie z prehliadaca na graficku kartu -->
        <progress max="700" value="0" class="shittier"></progress>

        <!-- Nastavim sirku div elementu na 0% a potom po kazdom jednom scrolle vypocitam, kolko percent zo stranky som prescrolloval
        a na tlko percent nastavim sirku tomu divu
        !!! chcem pouzit css transform na zmenu velkosti tohoto divu: https://www.html5rocks.com/en/tutorials/speed/high-performance-animations/
        chcem sa zbavit paint flashu po kazdom jednom scrolle. Chcem poslat view grafickej karte, nech si ho natahuje ako zuvacku

        Chcem nastavit div elementu scale: transform: scale(n) -> toto je parada, pojde to cez graficku kartu a vyrazne zvysim optimalizaciu -->
        <div class="progress better"></div>

        <br/>
        <br/>
        <br/>

        <form action="#">
             <input type="search">
        </form>

    </body>
